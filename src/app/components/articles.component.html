<div *ngIf="articlesList?.length > 0">
    <h1>Yet Another News App</h1>
    <div class="p-d-flex p-jc-between">
        <div>
            <h2>News from {{cname}}</h2>
        </div>
        <div>
            <button [routerLink]="['/settings']" pButton type="button" label="Settings" class="p-button-info"></button>
        </div>
    </div>
    <hr>
    <div *ngFor="let article of articlesList">
        <div class="p-d-flex p-flex-column p-flex-md-row">
            <div>
                <img src="{{article.urlToImage}}" alt="{{article.title}}">
            </div>

            <div>
                <h4>{{article.title}}</h4>
                <p>
                    {{article.description}}
                </p>

                <hr>

                <small>
                    {{article.content}}
                </small>
            </div>
        </div>

        <div class="p-d-flex p-jc-end">
            <div class="p-mr-2">
                    <a href="{{article.url}}" target="_blank">
                        <button pButton pRipple type="button" icon="fas fa-external-link-square-alt" class="p-button-rounded p-button-secondary">
                        </button>
                    </a>
            </div>

            <div>
                <button (click)="onSaveArticle(article.id, article.isSaved)" pButton pRipple type="button" icon="pi pi-bookmark" class="p-button-rounded p-button-warning"></button>
            </div>
        </div>

        <hr>
    </div>
</div>

<div *ngIf="articlesList?.length === 0">
    <p>Sorry there are no news from {{cname}}!</p>
</div>
